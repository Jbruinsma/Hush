version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: hush_postgres
    environment:
      POSTGRES_USER: hush_user
      POSTGRES_PASSWORD: hush_password
      POSTGRES_DB: hush_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hush_user -d hush_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hush_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hush.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

